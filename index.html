
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оценка обслуживания</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    .stars {
      font-size: 40px;
      cursor: pointer;
      color: gray;
    }
    .stars .selected {
      color: gold;
    }
    .sellers {
      margin-top: 20px;
    }
    .seller {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
    }
    .seller img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid transparent;
    }
    .seller.selected img {
      border-color: #00aaff;
    }
    button {
      margin-top: 30px;
      padding: 10px 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Оцените обслуживание</h2>
  <div id="stars" class="stars">
    <span data-value="1">&#9733;</span>
    <span data-value="2">&#9733;</span>
    <span data-value="3">&#9733;</span>
    <span data-value="4">&#9733;</span>
    <span data-value="5">&#9733;</span>
  </div>

  <h3 style="margin-top: 30px;">Кто вас обслуживал?</h3>
  <div class="sellers" id="sellers">
    <div class="seller" data-name="Диана"><img src="face1.png"><br>Диана</div>
    <div class="seller" data-name="Лиана"><img src="face2.png"><br>Лиана</div>
    <div class="seller" data-name="Мадина"><img src="face3.png"><br>Мадина</div>
    <div class="seller" data-name="Малика"><img src="face4.png"><br>Малика</div>
  </div>

  <button onclick="submitForm()">Оставить отзыв</button>
  <p id="status" style="margin-top: 20px;"></p>

  <script>
    let selectedStars = 0;
    let selectedSeller = "";

    document.querySelectorAll("#stars span").forEach(star => {
      star.addEventListener("click", () => {
        selectedStars = parseInt(star.getAttribute("data-value"));
        document.querySelectorAll("#stars span").forEach(s => {
          s.classList.toggle("selected", parseInt(s.getAttribute("data-value")) <= selectedStars);
        });
      });
    });

    document.querySelectorAll(".seller").forEach(div => {
      div.addEventListener("click", () => {
        selectedSeller = div.getAttribute("data-name");
        document.querySelectorAll(".seller").forEach(d => d.classList.remove("selected"));
        div.classList.add("selected");
      });
    });

    function submitForm() {
      if (!selectedStars || !selectedSeller) {
        document.getElementById("status").innerText = "❗ Пожалуйста, выберите оценку и продавца.";
        return;
      }

      document.getElementById("status").innerText = "⏳ Отправка...";
      const data = {
        "Дата": new Date().toLocaleString(),
        "Звезды": selectedStars,
        "Продавец": selectedSeller
      };

      fetch("https://script.google.com/macros/s/AKfycbwSEvjqd-2WuwZ1WLA0sLYsW20FFgVcqJc9hTER_u08MXBcrEtEPebCvKSQGqSvTXtH/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(() => {
        document.getElementById("status").innerText = "✅ Спасибо за отзыв!";
        setTimeout(() => location.reload(), 3000);
      })
      .catch(() => {
        document.getElementById("status").innerText = "❌ Ошибка отправки.";
      });
    }
  </script>
</body>
</html>
